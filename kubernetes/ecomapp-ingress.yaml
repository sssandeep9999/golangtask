apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecomapp-ingress
spec:
  rules:
  - host: your.domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: orders-service
            port:
              number: 8001
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 8000

